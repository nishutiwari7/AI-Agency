        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }
        
        .dark-gradient-bg {
            background: linear-gradient(135deg, #2D1B69 0%, #11998e 50%, #38ef7d 100%);
            min-height: 100vh;
            position: relative;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }
        
        .nav-container {

            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #667eea;
        }
        
        .container {

            margin: 0 auto;

        @media (max-width: 768px) {

        .modal {

        .modal-content {

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Navbar transparency on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.style.background = 'rgba(255, 255, 255, 0.98)';
            } else {
                navbar.style.background = 'rgba(255, 255, 255, 0.95)';
            }
        });

        // Advanced AI-powered form submission
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const projectData = {
                fullName: formData.get('fullName'),
                email: formData.get('email'),
                company: formData.get('company') || 'Not specified',
                phone: formData.get('phone') || 'Not provided',
                projectDescription: formData.get('projectDescription'),
                requirements: formData.get('requirements'),
                timeline: formData.get('timeline') || 'Flexible',
                budget: formData.get('budget') || 'Open to suggestions',
                submissionTime: new Date().toISOString(),
                aiAnalysisStatus: 'pending'
            };
            
            // Simulate AI analysis and cost estimation
            const aiAnalysis = generateAIAnalysis(projectData);
            
            // Create comprehensive email content
            const emailContent = createEmailContent(projectData, aiAnalysis);
            
            // Send email (simulated - in real implementation, this would be sent to u.nishu703@gmail.com)
            console.log('EMAIL SENT TO: u.nishu703@gmail.com');
            console.log('EMAIL CONTENT:', emailContent);
            
            // Show success modal
            document.getElementById('successModal').style.display = 'block';
            
            // Reset form
            this.reset();
        });

        // AI Analysis Engine
        function generateAIAnalysis(projectData) {
            const description = projectData.projectDescription.toLowerCase();
            const requirements = projectData.requirements.toLowerCase();
            
            // Determine project type and complexity
            let projectType = 'Custom Software';
            let complexity = 'medium';
            let estimatedCost = 15000;
            let timeline = '3-4 months';
            
            // AI logic to analyze project type
            if (description.includes('app') || description.includes('mobile')) {
                projectType = 'Mobile/Web Application';
                estimatedCost = 12000;
                timeline = '2-3 months';
            } else if (description.includes('saas') || description.includes('software as a service')) {
                projectType = 'SaaS Platform';
                estimatedCost = 25000;
                timeline = '4-6 months';
                complexity = 'complex';
            } else if (description.includes('ai') || description.includes('machine learning')) {
                projectType = 'AI/ML Solution';
                estimatedCost = 30000;
                timeline = '4-5 months';
                complexity = 'complex';
            } else if (description.includes('website') || description.includes('landing')) {
                projectType = 'Website/Landing Page';
                estimatedCost = 8000;
                timeline = '1-2 months';
                complexity = 'simple';
            } else if (description.includes('marketing') || description.includes('content')) {
                projectType = 'Marketing & Content Strategy';
                estimatedCost = 6000;
                timeline = '1-2 months';
                complexity = 'simple';
            }
            
            // Adjust based on requirements complexity
            const complexityFactors = [
                'integration', 'api', 'database', 'real-time', 'scalable', 
                'enterprise', 'security', 'analytics', 'dashboard', 'admin'
            ];
            
            let complexityScore = 0;
            complexityFactors.forEach(factor => {
                if (requirements.includes(factor)) complexityScore++;
            });
            
            if (complexityScore >= 5) {
                complexity = 'complex';
                estimatedCost *= 1.5;
                timeline = timeline.replace(/(\d+)-(\d+)/, (match, p1, p2) => `${parseInt(p1)+1}-${parseInt(p2)+2}`);
            } else if (complexityScore <= 2) {
                complexity = 'simple';
                estimatedCost *= 0.8;
            }
            
            // Generate technical stack recommendation
            let techStack = [];
            if (projectType.includes('Mobile')) {
                techStack = ['React Native', 'Node.js', 'MongoDB', 'Firebase'];
            } else if (projectType.includes('SaaS')) {
                techStack = ['React', 'Node.js', 'PostgreSQL', 'AWS', 'Stripe'];
            } else if (projectType.includes('AI')) {
                techStack = ['Python', 'TensorFlow', 'FastAPI', 'PostgreSQL', 'Docker'];
            } else {
                techStack = ['React', 'Node.js', 'MongoDB', 'AWS'];
            }
            
            return {
                projectType,
                complexity,
                estimatedCost: Math.round(estimatedCost),
                timeline,
                techStack,
                confidenceScore: 0.92,
                riskAssessment: complexity === 'complex' ? 'Medium' : 'Low'
            };
        }

        // Email Content Generator
        function createEmailContent(projectData, aiAnalysis) {
            return `
üöÄ NEW PROJECT REQUEST - AI ANALYSIS COMPLETE

=====================================
CLIENT INFORMATION
=====================================
Name: ${projectData.fullName}
Email: ${projectData.email}
Company: ${projectData.company}
Phone: ${projectData.phone}
Submission Time: ${new Date(projectData.submissionTime).toLocaleString()}

=====================================
PROJECT DETAILS
=====================================
${projectData.projectDescription}

DETAILED REQUIREMENTS:
${projectData.requirements}

Preferred Timeline: ${projectData.timeline}
Budget Range: ${projectData.budget}

=====================================
ü§ñ AI ANALYSIS RESULTS
=====================================
Project Type: ${aiAnalysis.projectType}
Complexity Level: ${aiAnalysis.complexity.toUpperCase()}
AI Confidence Score: ${(aiAnalysis.confidenceScore * 100).toFixed(1)}%

üí∞ ESTIMATED COST: ${aiAnalysis.estimatedCost.toLocaleString()}
‚è∞ ESTIMATED TIMELINE: ${aiAnalysis.timeline}
üìä RISK ASSESSMENT: ${aiAnalysis.riskAssessment}

=====================================
RECOMMENDED TECH STACK
=====================================
${aiAnalysis.techStack.map(tech => `‚Ä¢ ${tech}`).join('\n')}

=====================================
NEXT STEPS
=====================================
1. Review AI analysis and cost estimate
2. Contact client with proposal
3. Schedule project kickoff call
4. Initialize automated development pipeline

=====================================
AUTOMATED AI AGENCY HUB SYSTEM
Contact: u.nishu703@gmail.com
=====================================
            `;
        }

        // Modal functionality
        const modal = document.getElementById('successModal');
        const closeBtn = document.getElementsByClassName('close')[0];

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Add floating animation to shapes
        function animateShapes() {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                const randomX = Math.random() * 100;
                const randomY = Math.random() * 100;
                const duration = 3000 + Math.random() * 2000;
                
                setInterval(() => {
                    shape.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${Math.random() * 360}deg)`;
                }, duration);
            });
        }

        // Initialize animations
        document.addEventListener('DOMContentLoaded', function() {
            animateShapes();
            
            // Add scroll animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            // Observe service cards and steps
            document.querySelectorAll('.service-card, .step').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                el.style.transition = 'all 0.6s ease';
                observer.observe(el);
            });
        });

        // Add hover effects to service cards
        document.querySelectorAll('.service-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-15px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Add typing effect to hero title
        function typeWriter(element, text, speed) {
            let i = 0;
            element.innerHTML = '';
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Initialize typing effect when page loads
        window.addEventListener('load', function() {
            const heroTitle = document.querySelector('.hero h1');
            if (heroTitle) {
                const originalText = heroTitle.textContent;
                typeWriter(heroTitle, originalText, 100);
            }
        });

        // Add dynamic background particles
        function createParticles() {
            const particleContainer = document.createElement('div');
            particleContainer.style.position = 'fixed';
            particleContainer.style.top = '0';
            particleContainer.style.left = '0';
            particleContainer.style.width = '100%';
            particleContainer.style.height = '100%';
            particleContainer.style.pointerEvents = 'none';
            particleContainer.style.zIndex = '1';
            document.body.appendChild(particleContainer);

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '2px';
                particle.style.height = '2px';
                particle.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float ${3 + Math.random() * 4}s infinite linear`;
                particleContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();
    </script>
